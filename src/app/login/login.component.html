<div class="container">
  <div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="nForm" (ngSubmit)="addPost(nForm.value)">
      
         
      <div>
     
          <input required  type="text" formControlName="name" placeholder="email-id">
      <p  *ngIf="!name.valid" >at least one character is required

      </p>

      </div>

      <div>
        <input required type="text" formControlName="description" placeholder="pass">
        <p  *ngIf="!pass" >password should be minimum 10 character and maximum 20

          </p>
      </div>
      <p>

        </p>  
    <div>
      <button class="btn btn-primary" [disabled]="!nForm.valid">Submit</button>
    </div>
</form>
  </div>
</div>
